<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理 - 菜单</title>
    <!--公共js-->
    <script src="/javascript/jquery-3.4.1.min.js"></script>

    <!--bootstrap-->
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!--bootstrap table-->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.14.2/dist/bootstrap-table.min.css">
    <script src="https://unpkg.com/bootstrap-table@1.14.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.14.2/dist/bootstrap-table-locale-all.min.js"></script>

    <!-- 生产环境版本，优化了尺寸和速度 -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

    <!--局部样式-->
    <style>
        .chose-box{
            width:100%;
            height: 100%;
        }
        .add{

        }

        input:hover{
            background: #f5f5f5;
            outline: none;
        }
        input:focus{
            background: #f5f5f5;
            outline: none;
        }

        .no-padding{
            /*padding: 0px !important;*/
        }
        .no-padding > input{
            border:none;
            background-color:  transparent;
        }
    </style>

    <script>
        var $table = $('#menu-list');
        window.operateEvents = {
            'click #addView': function (e, value, row, index) {
                alert('You click like action, row: ' + JSON.stringify(row))
            },
            'click .remove': function (e, value, row, index) {
                $table.bootstrapTable('remove', {
                    field: 'id',
                    values: [row.id]
                })
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <!--菜单列表-->
            <table id="menu-list"
                   data-locale="zh-CN"
                   data-toggle="table"
                   data-height="460"
                   data-pagination="true"
                   data-search="true"
                   data-sort-stable="true"
                   data-show-refresh="true"
                   data-toolbar-align="left"
                   data-page-size="3">
                <thead>
                <tr>
                    <th data-field="name" data-width="150" data-sortable="true">菜单标题</th>
                    <th data-field="view.name" data-width="350" data-sortable="true">视图</th>
                    <th data-field="parent.name" data-width="150" data-sortable="true">父菜单</th>
                    <th data-field="level" data-width="50" data-sortable="true">序号</th>
                    <th data-field="comment" data-width="450">备注</th>
                </tr>
                </thead>
                <tbody>
                    <tr class="table-active">
                        <td class="no-padding"><input type="text" value="管理 - 菜单"></td>
                        <td><div class="chose-box">/menu<span id="addView" style="float:right" class="glyphicon glyphicon-th-list add"></span></div></td>
                        <td><div class="chose-box">管理 - 视图<span style="float:right" class="glyphicon glyphicon-th-list"></span></div></td>
                        <td>1</td>
                        <td>用于设置菜单管理</td>
                    </tr>

                    <tr>
                        <td>管理 - 职责</td>
                        <td><div class="chose-box">/menu<span style="float:right" class="glyphicon glyphicon-th-list add"></span></div></td>
                        <td><div class="chose-box">管理 - 视图<span style="float:right" class="glyphicon glyphicon-th-list"></span></div></td>
                        <td>2</td>
                        <td>用于设置职责管理</td>
                    </tr>

                </tbody>
            </table>

        </div>
    </div>


</body>
</html>
