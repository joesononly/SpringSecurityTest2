<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <!-- 生产环境版本，优化了尺寸和速度 -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>
    <div id="app">
        <p >{{message}}</p>
        <nav-box></nav-box>
        <router-link to="/">test</router-link>
    </div>


</body>
<script>
    Vue.use(VueRouter);
    Vue.component("nav-box",{
        template:"<p>首页</p>"
    });

    var Login = {
        template:"<p>登录</p>"
    };

    var router = new VueRouter({
        routes:[
            {path:"/",component:Login}
        ]
    });

    var app = new Vue({
        el:"#app",
        data:{
            message:"hello world!"
        },
        router:router
    });

</script>
</html>
